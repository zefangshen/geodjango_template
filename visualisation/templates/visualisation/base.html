<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Raster Visualization{% endblock %}</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

  <!-- Bootstrap CSS (optional but recommended for better styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    /* Basic styling */
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .container-fluid {
      padding: 20px;
    }

    /* Navigation styling */
    .navbar {
      background-color: #333;
      padding: 1rem;
    }

    .navbar-brand {
      color: white;
      font-size: 1.5rem;
    }

    .nav-link {
      color: rgba(255,255,255,0.8);
  }

    .nav-link:hover {
      color: white;
    }

    /* Content area styling */
    .content {
      padding: 20px;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    {% block extra_css %}{% endblock %}
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">GIS Visualization</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'show_raster' %}">Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'show_vector' %}">Data on Map</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
      {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
      <p>&copy; 2024 GIS Visualization. All rights reserved.</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Additional JavaScript -->
  {% block extra_js %}{% endblock %}
</body>
</html>
