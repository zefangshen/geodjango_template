<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            border: 1px solid #ccc;
        }
        .legend {
            line-height: 18px;
            color: #555;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .legend h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Brexit Vote by Region</h1>
        <div id="map" style="height: 800px;"></div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the map
            var map = L.map('map').setView([54.5, -2.5], 6);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Get GeoJSON data from the Django context
            var geojsonData = {{ geojson_data|safe }};
            console.log(geojsonData);

            // Function to get color based on the value of each region
            function getColor(d) {
                return  d > 80 ?    '#800026' :
                        d > 60 ?    '#E31A1C' :
                        d > 40 ?    '#FD8D3C' :
                        d > 20 ?    '#FED976' :
                                    '#FFEDA0';
            }

            // Function to style each feature
            function style(feature) {
                return {
                    fillColor: getColor(feature.properties.pct_leave),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

            // Add the GeoJSON data to the map with styling
            // L.geoJSON(geojsonData, { style: style }).addTo(map);
            L.geoJSON(geojsonData, {
                style: style,
                onEachFeature: function (feature, layer) {
                    if (feature.properties && feature.properties.name) {
                        layer.bindPopup(
                            `<strong>${feature.properties.name}</strong><br>
                            Brexit vote: ${feature.properties.pct_leave}%`
                        );
                    }
                }
            }).addTo(map);

             // Add legend
            var legend = L.control({position: 'bottomleft'});

            legend.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'legend');
                var grades = [0, 20, 40, 60, 80];
                var labels = [];

                // Add legend title
                div.innerHTML = '<h4>Brexit Vote %</h4>';

                // Add colored boxes for each interval
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '%<br>' : '%+');
                }

                return div;
            };

            legend.addTo(map);

        });
    </script>
</body>
</html>
